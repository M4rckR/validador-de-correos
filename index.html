<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  
  <header class="container mx-auto mt-24   font-franklin ">
    <h2 class="text-center text-2xl font-bold">PING<span 
      class="text-blue-700">.</span></h2>
    <div class="mt-8 text-center">
      <h2 class="text-2xl font-light">We are launching <span class="font-black">soon!</span> </h2>
      <p class="mt-4">Subscribe and get notified</p>
    </div>
    <div>
      <form class="w-full mt-10 flex flex-col  items-center gap-4 sm:flex-row sm:justify-center sm:items-start ">
        <div id="contenedor" class="flex flex-col gap-1 w-64 sm:w-auto transition">
          <input id="correo" class="outline-none border rounded-[2rem]  px-4 py-3  text-[.8rem] placeholder:text-[.8rem] sm:text-lg sm:placeholder:text-lg sm:rounded-lg" type="email" placeholder="Your email address">
          <!-- <p class="text-red-500 px-4 text-xs">El correo no puede estar vacio</p> -->
        </div>
        <button id="btnComprobar" class="w-64 bg-m-blue text-white py-3 px-16 rounded-[2rem]  text-sm font-semibold shadow transition active:bg-m-dblue sm:text-lg  sm:py-3 sm:rounded-lg sm:w-auto" type="submit">Notify Me</button>
      </form>
    </div>
    
  </header>

  <script type="module" src="js/app.js"></script>

</body>
</html>
